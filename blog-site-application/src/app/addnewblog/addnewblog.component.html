<table style="width: 100%">
    <tr>
        <td>
            <a style="color: black; text-decoration: underline;" routerLink="/blog">
                <b>Back </b></a>
        </td>
    </tr>
    <tr>
        <td>
            <h4>Add New Blog</h4>
        </td>
    </tr>
    <tr>
        <td>
            <label><b>Blog Name</b></label> <br/>
            <input type="text" style="width: 60%; height: 40px; border-radius: 5px; border: 1px solid gray" [(ngModel)]="blog.BlogName"/> <br/>
            <label style="color:red">{{blogNameValidation}}</label>
        </td>
    </tr>
    <tr style="width: 100%;">
        <td style="width: 50%;">
            <label><b>Category</b></label> <br/>
            <input type="text" style="width: 60%; height: 40px; border-radius: 5px; border: 1px solid gray" [(ngModel)]="blog.Category"/> <br/>
            <label style="color:red">{{blogCategoryValidation}}</label>
        </td>
    </tr>
    <tr>
        <td style="width: 100%;">
            <label><b>Article</b></label> <br/>
            <textarea style="width: 100%; height: 150px; border-radius: 5px; border: 1px solid gray" [(ngModel)]="blog.Article"></textarea> <br/>            
            <label style="color:red">{{blogArticleValidation}}</label>
        </td>
        
    </tr>
    <tr>                            
        <td>            
            <button type="submit" class="btn btn-success" (click)="AddNewBlog()">Save Blog</button>
        </td>        
    </tr>
    <tr>                            
        <td>
            <br/>
            <label style="color:green">{{successMessage}}</label>
        </td>        
    </tr>
</table>
