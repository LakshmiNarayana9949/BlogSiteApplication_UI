<div class="row">
    <div class="col-md-6 mx-auto">
        <div class="card rounded-0" style="background-origin: lightgray;">
            <div class="card-header">
                <h3 style="text-align: center; vertical-align: middle">Please enter credentials to login</h3>    
            </div>
            <div class="card-body">
                <div class="form">
                    <div class="form-group">
                        <label>Email:</label>
                        <input type="email" class="form-control" [(ngModel)]="loginDetails.Email"/>
                    </div>
                    <div style="height: 25px; margin-top: -2%;">
                        <label style="color:red">{{eMailValidation}}</label>
                    </div>

                    <div class="form-group">
                        <label>Password:</label>
                        <input type="password" class="form-control" [(ngModel)]="loginDetails.Password"/>
                    </div>
                    <div style="height: 25px; margin-top: -2%;">
                        <label style="color:red">{{passwordValidation}}</label>
                    </div>  
                    
                    <label style="color:red">{{errorMessage}}</label>
                    <div class="form-group">
                        <button type="submit" (click)="Login()">Login</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
