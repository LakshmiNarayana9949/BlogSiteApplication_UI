<div class="row">
    <div class="col-md-6 mx-auto">
        <div class="card rounded-0" style="background-origin: lightgray;">
            <div class="card-header">
                <h3 style="text-align: center; vertical-align: middle">Please enter credentials to login</h3>    
            </div>
            <div class="card-body">
                <div class="form">
                    <div class="form-group">
                        <label>UserName:</label>
                        <input type="text" class="form-control" [(ngModel)]="user.UserName"/>
                    </div>
                    <div class="form-group">
                        <label>Email:</label>
                        <input type="email" class="form-control" [(ngModel)]="user.Email"/>
                    </div>
                    <div class="form-group">
                        <label>Password:</label>
                        <input type="password" class="form-control" [(ngModel)]="user.Password"/>
                    </div>                    
                    <div class="form-group">
                        <button type="submit" (click)="RegisterNewUser()">Register</button>
                    </div>
                    <label style="color:green">{{message}}</label>
                    <label style="color:red">{{errorMessage}}</label>
                </div>
            </div>
        </div>
    </div>
</div>
